<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vectaria.io Fanmade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #333;
    }

    nav {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 15px;
      text-align: center;
      overflow: hidden;
    }

    .game-card img {
      width: 100%;
      height: auto;
    }

    .game-card h2 {
      padding: 15px;
    }

    .game-card button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .game-card button:hover {
      background-color: #ff9900;
    }

    #vectariaGame {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: white;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    #closeGameBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    #gameCanvas {
      background-color: #222;
      margin: 20px auto;
      display: block;
      width: 600px;
      height: 400px;
      position: relative;
      border: 2px solid white;
    }

    #player {
      width: 30px;
      height: 30px;
      background-color: lime;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .obstacle {
      width: 30px;
      height: 30px;
      background-color: red;
      position: absolute;
      animation: moveObstacle 5s linear infinite;
    }

    @keyframes moveObstacle {
      from {
        left: 100%;
      }
      to {
        left: -30px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Game Hub</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Popular</a>
  <a href="#">New</a>
</nav>

<div class="container">
  <div class="game-card">
    <img src="https://via.placeholder.com/300x200" alt="Minecraft Classic">
    <h2>Minecraft Classic</h2>
    <button onclick="openGame('https://webdev-maker.github.io/Minecraft-classic/')">Play Game</button>
  </div>

  <div class="game-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/4d/Logo_of_Geometry_Dash.svg" alt="Geometry Dash Logo">
    <h2>Geometry Dash</h2>
    <button onclick="openGeometryDash()">Play Game</button>
  </div>

  <!-- New Fanmade Vectaria.io Game Card -->
  <div class="game-card">
    <img src="https://via.placeholder.com/300x200" alt="Vectaria.io Fanmade">
    <h2>Vectaria.io Fanmade</h2>
    <button onclick="openVectaria()">Play Game</button>
  </div>
</div>

<!-- Fanmade Vectaria.io Game -->
<div id="vectariaGame">
  <button id="closeGameBtn" onclick="closeVectaria()">Close</button>
  <div id="gameCanvas">
    <div id="player"></div>
    <div class="obstacle" style="top: 50px;"></div>
    <div class="obstacle" style="top: 200px;"></div>
  </div>
</div>

<script>
  function openGame(url) {
    window.open(url, '_blank');
  }

  // Open fanmade Vectaria.io game
  function openVectaria() {
    const game = document.getElementById('vectariaGame');
    game.style.display = 'block';

    const player = document.getElementById('player');
    const gameCanvas = document.getElementById('gameCanvas');
    const playerSpeed = 5;

    let playerX = gameCanvas.clientWidth / 2 - player.offsetWidth / 2;
    let playerY = gameCanvas.clientHeight / 2 - player.offsetHeight / 2;

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowUp') playerY -= playerSpeed;
      if (event.key === 'ArrowDown') playerY += playerSpeed;
      if (event.key === 'ArrowLeft') playerX -= playerSpeed;
      if (event.key === 'ArrowRight') playerX += playerSpeed;

      // Prevent player from leaving the canvas
      playerX = Math.max(0, Math.min(playerX, gameCanvas.clientWidth - player.offsetWidth));
      playerY = Math.max(0, Math.min(playerY, gameCanvas.clientHeight - player.offsetHeight));

      player.style.left = playerX + 'px';
      player.style.top = playerY + 'px';
    });

    // Basic collision detection and game over logic can be added here
  }

  // Close fanmade Vectaria.io game
  function closeVectaria() {
    const game = document.getElementById('vectariaGame');
    game.style.display = 'none';
  }
</script>

</body>
</html>
