<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #333;
    }

    nav {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .game-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 15px;
      text-align: center;
      overflow: hidden;
    }

    .game-card img {
      width: 100%;
      height: auto;
    }

    .game-card h2 {
      padding: 15px;
    }

    .game-card button {
      background-color: #ffcc00;
      color: #333;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .game-card button:hover {
      background-color: #ff9900;
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .iframe-container iframe {
      width: 80%;
      height: 80%;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

  </style>
</head>
<body>

<header>
  <h1>Game Hub</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Popular</a>
  <a href="#">New</a>
</nav>

<div class="container">
  <div class="game-card">
    <img src="https://via.placeholder.com/300x200" alt="Game 1">
    <h2>Game 1</h2>
    <button onclick="openGame('https://webdev-maker.github.io/Minecraft-classic/')">Play Game</button>
  </div>

  <div class="game-card">
    <img src="https://via.placeholder.com/300x200" alt="Game 2">
    <h2>Game 2</h2>
    <button onclick="openGame('https://webdev-maker.github.io/That-s-different/')">Play Game</button>
  </div>

  <!-- Add more games similarly -->

</div>

<div class="iframe-container" id="iframeContainer">
  <button class="close-btn" onclick="closeGame()">Close</button>
  <iframe id="gameIframe"></iframe>
</div>

<script>
  function openGame(url) {
    const iframeContainer = document.getElementById('iframeContainer');
    const gameIframe = document.getElementById('gameIframe');
    iframeContainer.style.display = 'flex';
    gameIframe.src = url;
  }

  function closeGame() {
    const iframeContainer = document.getElementById('iframeContainer');
    const gameIframe = document.getElementById('gameIframe');
    iframeContainer.style.display = 'none';
    gameIframe.src = '';
  }
</script>

</body>
</html>
